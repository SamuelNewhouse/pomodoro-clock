<!DOCTYPE html>
<html>

<head>
	<meta name="description" content='This is my submission for the "Build a Pomodoro Clock" project on www.freecodecamp.com.'>
	<meta name="author" content="Samuel Newhouse">
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
	<title>Pomodoro Clock</title>
</head>

<body>
	<h1>Pomodoro Clock</h1>
	<div class="primary">
		<div class="container">
			<div class="row">
				<div class="col-8">
					<div class="row">
						<div class="col-7">
							<h3>Work Time:</h3>
						</div>
						<div class="col-1 minus" id="work-time-minus">
							<h3>-</h3>
						</div>
						<div class="col-2 work-time">
							<h3>25</h3>
						</div>
						<div class="col-1 plus" id="work-time-plus">
							<h3>+</h3>
						</div>
						<div class="col-1">
						</div>
					</div>
					<div class="row">
						<div class="col-7">
							<h4>Break Time:</h4>
						</div>
						<div class="col-1 minus" id="break-time-minus">
							<h3>-</h3>
						</div>
						<div class="col-2 break-time">
							<h4>5</h4>
						</div>
						<div class="col-1 plus" id="break-time-plus">
							<h3>+</h3>
						</div>
						<div class="col-1">
						</div>
					</div>
				</div>
				<div class="col-2">
					<h2 id="action">Start</h2>
				</div>
				<div class="col-2">
					<h5 id="time">99:59</h5>
				</div>
			</div>
		</div>
	</div>
	<p>Made by <a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a></p>
</body>

</html>
