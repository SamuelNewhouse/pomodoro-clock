<!DOCTYPE html>
<html>

<head>
	<meta name="description" content='This is my submission for the "Build a Pomodoro Clock" project on www.freecodecamp.com.'>
	<meta name="author" content="Samuel Newhouse">
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	 crossorigin="anonymous">
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
	<title>Pomodoro Clock</title>
</head>

<body>
	<div class="primary">
		<h1>Pomodoro Clock</h1>
		<div class="container">
			<div class="row">
				<div class="col-8">
					<div class="row">
						<div class="col-7">
							<h3>Work Time:</h3>
						</div>
						<div class="col-1 minus-div">
							<h3>-</h3><div class="minus-button" id="work-time-minus"><h3>-</h3></div>
						</div>
						<div class="col-2">
							<h3 id="work-time">25</h3>
						</div>
						<div class="col-1 plus-div">
							<h3>+</h3><div class="plus-button" id="work-time-plus"><h3>+</h3></div>
						</div>
						<div class="col-1">
						</div>
					</div>
					<div class="row">
						<div class="col-7">
							<h4>Break Time:</h4>
						</div>
						<div class="col-1 minus-div">
							<h3>-</h3><div class="minus-button" id="break-time-minus"><h3>-</h3></div>
						</div>
						<div class="col-2">
							<h4 id="break-time">5</h4>
						</div>
						<div class="col-1 plus-div">
							<h3>+</h3><div class="plus-button" id="break-time-plus"><h3>+</h3></div>
						</div>
						<div class="col-1">
						</div>
					</div>
				</div>
				<div class="col-2" id="action-div">
					<div id="action-button"><h2>Start</h2></div>
				</div>
				<div class="col-2" id="time-div">
					<div id="time-display"><h4>25:00</h4></div>
				</div>
			</div>
		</div>
		<div id="progress-bar">
			<div id="fill">
			</div>
		</div>
		<p>Made by <a href="https://github.com/SamuelNewhouse" target="_blank">Samuel Newhouse</a></p>
	</div>	
</body>

</html>
